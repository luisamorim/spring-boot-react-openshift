		    <h2>Forneça os dados</h2>
		    	
		    
		        <label for="inputTipo" class="sr-only">Tipo</label>
                <input type="text" id="inputTipo" class="form-control" placeholder="Tipo" required autofocus>

		        <label for="inputAno" class="sr-only">Ano</label>
                <input type="password" id="inputAno" class="form-control" placeholder="Ano" required>

                <input type="password" id="inputKm" class="form-control" placeholder="Km" required>
